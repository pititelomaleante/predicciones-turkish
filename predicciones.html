<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Predicciones</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Mis Predicciones</h1>
  <div id="p">Cargando...</div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const supabase = window.supabase.createClient(
        'https://xxbkbttwzkmbiiuqrdlo.supabase.co',
        'sb_publishable_YsH66sLWAARNM6gQ2P8lSw_Ngt2pCod'
      );
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return document.getElementById('p').innerHTML = 'Inicia sesi√≥n.';
      
      const { data, error } = await supabase
        .from('users')
        .select('is_approved')
        .eq('id', user.id)
        .single();
      
      if (error || !data?.is_approved) return document.getElementById('p').innerHTML = 'Acceso denegado.';
      
      const {  matches } = await supabase.from('matches').select('*');
      if (!matches?.length) return document.getElementById('p').innerHTML = 'No hay predicciones.';
      
      let h = '<h2>Predicciones</h2>';
      matches.forEach(m => {
        h += `<div>${m.home_team} vs ${m.away_team}<br>${m.prediction}</div><br>`;
      });
      document.getElementById('p').innerHTML = h;
    });
  </script>
</body>
</html>
